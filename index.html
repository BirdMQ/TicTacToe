<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="ttt.js"></script>
		
		<link rel="stylesheet" type="text/css" href="ttt.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="container">
			<table id="board">
				<tr><td id="0"> </td><td id="1"> </td><td id="2"> </td></tr>
				<tr><td id="3"> </td><td id="4"> </td><td id="5"> </td></tr>
				<tr><td id="6"> </td><td id="7"> </td><td id="8"> </td></tr>
			</table>
			<div id="info">
					<div id="message">Cross starts</div>
					<div id="xBox">X</div>
					<div id="turn"><div id="slider">&larr;</div></div>
					<div id="oBox">O</div>
					<div id="xScore">0</div>
					<div id="divider">Scores</div>
					<div id="oScore">0</div>
				</div>
			</div>
		</div>
	</body>
</html>
